language: java
jdk:
 - oraclejdk8
 
cache:
  directories: # keep in sync with CACHED_DIRECTORIES below
  - $HOME/.m2/repository
 
before_install:
 - cp .travis.maven.settings.xml $HOME/.m2/settings.xml
 
script:
  - mvn clean install -DskipTests=true -Dmaven.javadoc.skip=true -B -V 
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then mvn nbm:autoupdate wagon:upload ; fi'
  - mvn test -B

addons:
  ssh_known_hosts:
  - server.arsi.sk
